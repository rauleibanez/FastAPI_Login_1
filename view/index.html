{% extends "components/layout.html" %}

{% block title %}Home{% endblock %}

    <h1 class="col">FAST API</h1>
  </div>

  <section class="row justify-content-center">
    <form metod="POST" action="/user" class="col-sm-5 col-10">
      <div class="mb-3">
        <label for="exampleInputUserName" class="form-label">Username</label>
        <input
            name="username"
            type="text"
            class="form-control"
            id="exampleInputUserName"
            required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassoword1" class="form-label">Password</label>
        <input
            name="password_user"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
        />

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
{% endblock %}
