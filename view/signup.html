{% extends "components/layout.html"  %}
{% block title  %}Sign Up{% endblock  %}
{% block content %}

<div class="row m-md-5 m-3">
  <h1 class="col">Fast API Forms</h1>
</div>

<form method="POST" action="/data-processing" class="row g-3 mx-sm-5 mx-2">
  <div class="col-md-4">
    <label for="validationDefaul01" class="form-label">First name</label>
    <input name="firstname" type="text" class="form-control" id="validationDefaul01" required/>
  </div>
  <div class="col-md-4">
    <label for="validationDefaul02" class="form-label">Last name</label>
    <input name="lastname" type="text" class="form-control" id="validationDefaul02" required/>
  </div>  
  <div class="col-md-4">
    <label for="validationDefaulUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input
        name="username"
        type="text"
        class="form-control"
        id="validationDefaulUsername"
        aria-describedby="inputGroupPrepend2"
        required
      />
    </div>   
  </div>
  <div class="col-md-3">
    <label for="validationDefaul04" class="form-label">Country</label>
    <select name="country" class="form-select" id="validationDefaul04" required>
      <option selected disabled valu="">Choose...</option>
      <option value="ar">Argentina</option>
      <option value="br">Brasil</option>
      <option value="co">Colombia</option>
      <option value="us">U.S.A.</option>
      <option value="ve">Venezuela</option>      
    <select>   
  </div>
  <div class="col-md-3">
    <label for="validationDefaul05" class="form-label">Password</label>
    <input
      name="password_user"
      type="password"
      class="form-control"
      id="validationDefaul05"
      required
    />
  </div>
  <div class="col-12">
   <button class="btn btn-primary" type="submit">Send Data</button>   
  </div>      
</form>  
{% endblock %}
